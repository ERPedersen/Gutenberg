# Define the program language and enviroments to run through travis
language: java
jdk: oraclejdk8
sudo: required

before_install:
- chmod +x ./tomcat.sh
- ./tomcat.sh

# Installs tomcat Loads in the deploy.sh script from root.
before_script:
- chmod +x ./deploy.sh 


# Override the normal script mvn test -B, runs the script loaded from the script above
script:
- ./deploy.sh